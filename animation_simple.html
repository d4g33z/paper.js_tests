<!DOCTYPE html>
<html>
<head>
    <title>animation simple</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/stats.js/build/stats.js"></script>
    <script src="js/showfps.js"></script>

    <script src="bower_components/paper/dist/paper-full.js"></script>
    <script src="bower_components/animatePaper.js/dist/paper-animate-browser.min.js"></script>

    <!-- Load external javascript and associate it with myCanvas -->
    <script type="text/javascript" src="js/animation_simple.js"></script>

</head>
<body>
    <div class="info">
        <p>
            testing things with <a href="http://eartz.github.io/animatePaper.js/">animatePaper.js</a>.<br>
        </p>
        <ul>
            <li>
                click on a point on the canvas and the object
                should move there in an smooth animated way..
            </li>
            <li>
                Space-Key to toggle 'breath' effect
            </li>
            <li>
                'p' to test absolute negative position (in the end the rect should be slidede out of the cangas)
            </li>
        </ul>
    </div>
	<canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
