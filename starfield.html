<!DOCTYPE html>
<html>
<head>
    <title>starfield</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- Load external PaperScript and associate it with myCanvas -->
    <script type="text/paperscript" src="js/starfield.js" canvas="myCanvas"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="info">
        <p>starfield - based on <a href="http://paperjs.org/tutorials/animation/creating-animations/#moving-multiple-items">http://paperjs.org/tutorials/animation/creating-animations/#moving-multiple-items</a></p>
    </div>
	<canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
