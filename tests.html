<!DOCTYPE html>
<html>
<head>
    <title>paper.js tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/main.css">

    <script src="dist/manifest.js"></script>
    <script src="dist/vendor.js"></script>

    <script src="dist/only_showstats.js"></script>


    <!-- Manually add paper.js -->
    <script src="node_modules/paper/dist/paper-full.js"></script>

    <!-- Load external PaperScript and associate it with myCanvas -->
    <script type="text/paperscript" src="js/tests.js" canvas="myCanvas"></script>

</head>
<body>
    <div class="info">
        <p>
            testing things  - based on <a href="http://stackoverflow.com/questions/32540165/how-to-pan-using-paperjs/41667119#41667119">http://stackoverflow.com/questions/32540165/how-to-pan-using-paperjs/41667119#41667119</a>
        </p>
    </div>
	<canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
