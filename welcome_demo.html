<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script src="bower_components/stats.js/build/stats.js"></script>
<script src="js/showfps.js"></script>

<script src="bower_components/paper/dist/paper-full.js"></script>

<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/paperscript" src="js/welcome_demo.js" canvas="myCanvas">
</script>

<style media="screen">

    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: rgb(200, 255, 0);
        color: rgb(255, 255, 255);
    }

    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
        margin: 0;
        padding: 0;
        display: block;
        width: 100%;
        height: 100%;
        border-width: 0;
    }
</style>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
